Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Style/ExpandPathArguments:
  Enabled: false
Naming/FileName:
  Enabled: false
Metrics/LineLength:
  Max: 120
Metrics/ModuleLength:
  Max: 120
Metrics/MethodLength:
  Max: 20
AllCops:
  Exclude:
    - 'spec/**/*_spec.rb'
